<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Float Cam</title>
  </head>
  <body style="-webkit-app-region: drag; webkit-app-region: drag">
    <video
      id="video-player"
      style="
        width: 320px;
        height: 180px;
        object-fit: cover;
        border-style: solid;
        border-width: 0;
        border-color: #499979;
        border-radius: 5px;
        display: block;
        margin: auto;
      "
      autoplay
      playsinlines
    ></video>

    <script src="render.js"></script>
  </body>
</html>
